<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown to a Date</title>
    <style>
        /* Style for the countdown */
        #countdown {
            font-size: 2em;
            color: black;
        }

        /* Style for the message after the countdown ends */
        #message {
            display: none; /* Hide by default */
            color: red; /* Custom color */
            font-size: 3em; /* Larger text size */
            font-weight: bold; /* Make it bold */
            text-transform: uppercase; /* Uppercase letters */
            text-shadow: 4px 4px 6px black; /* Shadow effect */
        }
    </style>
</head>

<body>

    <h1 id="countdown"></h1>
    <p id="message">ðŸŽ‰ Time's up! ðŸŽŠ</p>

    <script>
        // Set the target date (YYYY-MM-DD format)
        const targetDate = new Date("2025-12-31T23:59:59").getTime();

        // Get countdown and message elements
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');

        // Update the countdown every second
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // When the countdown reaches zero
            if (timeLeft <= 0) {
                clearInterval(timer); // Stop the timer
                countdownElement.style.display = 'none'; // Hide countdown
                messageElement.style.display = 'block'; // Show message
                return;
            }

            // Calculate time units
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>

</body>

</html>
