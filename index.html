<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: red;
        }
        #message {
            display: none; /* Hidden by default */
            color: black; /* Change to your desired color */
            font-weight: normal; /* Make the text bold */
        }
    </style>
</head>
<body>

    <h1>Countdown to New Year!</h1>
    <p id="countdown"></p>

    <script>
        // Set the target date
        const targetDate = new Date("February 18, 2025 20:09:59").getTime();

        // Update the countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Stop the countdown when the date is reached
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("message").innerHTML = "Vorrei tantissimo poter esser lì con te mentre soffi sulle candeline, vederti imbarazzata mentre ti cantiamo tanti auguri e poterti abbracciare fortissimo dopo che hai espresso il tuo desiderio; vorrei tantissimo poterti portare la mia letterina di persona, vederti felice mentre la leggi e poter essere parte di una giornata che per te sarà così importante. Non vedo l’ora di poter recuperare uno per uno tutti questi festeggiamenti mancati e di ricordarmi cosa si provi a convivere con te e non vedo l’ora che arrivi il giorno in cui tutto questo sarà per noi soltanto un ricordo di cui potremo sempre perderci a parlare per ore. Sei la cosa più bella che mi sia mai capitata";
            }
        }, 1000);
    </script>

</body>
</html>
